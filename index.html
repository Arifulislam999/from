    <div class="container-fluid mt-5 py-4 bg-info p-4">
        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex my-2">
                <label class="px-3 lab" for="name">Name:</label>
                <input class="bg-info inp inp1" type="text" id="name" />
            </div>
            <br /><br /><br />
            <div class="col-md-6 col-sm-12 d-flex my-2">
                <label class="px-3 labl" for="password">Password:</label>
                <input class="bg-info inp" type="password" id="password" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script>
    let name = document.querySelector(".lab");
    let inp = document.querySelector(".inp1");
    inp.addEventListener("focus", () => {
        name.style.transform = "translateY(-34px)";
    });
    inp.addEventListener("blur", () => {
        if (inp.value === "") {
            name.style.transform = "translateY(0px)";
        }
    });
    let pas = document.querySelector(".labl");
    let pass = document.querySelector("#password");
    pass.addEventListener("focus", () => {
        pas.style.transform = "translateY(-34px)";
    });
    pass.addEventListener("blur", () => {
        if (pass.value === "") {
            pas.style.transform = "translateY(0px)";
        }
    });
    console.log(pas, pass);
</script>
